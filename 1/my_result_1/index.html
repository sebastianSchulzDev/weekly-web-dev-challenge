<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../my_result_1/style.css" />
    <title>Weekly-Web-Dev-Challenge-1</title>
  </head>
  <body>
    <div class="container">
      <img
        class="logo_round"
        src="img/masteralb_logo_round.png"
        alt="masteralb_logo_round"
      />
      <img class="logo" src="img/masteralb_logo.png" alt="masteralb_logo" />
      <span class="title register-form-title">Register Form</span>
      <div class="shadow register">
        <div class="form register-form">
          <form>
            <label class="label" for="username"
              ><img src="img/glyphicon-user.png" alt="user"
            /></label>
            <input
              class="input"
              type="text"
              name="username"
              placeholder="Username"
            />
            <label class="label margin" for="password"
              ><img src="img/glyphiconn-lock.png" alt="lock"
            /></label>
            <input
              class="input"
              type="text"
              name="password"
              placeholder="Password"
            />
            <label class="label margin" for="confirm-password"
              ><img src="img/glyphiconn-lock.png" alt="lock"
            /></label>
            <input
              class="input"
              type="text"
              name="confirm-password"
              placeholder="Confirm password"
            />
            <label class="label margin" for="email"
              ><img src="img/glyphicons-mail.png" alt="user"
            /></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="E-mail"
            />
            <label class="label margin" for="location"
              ><img src="img/glyphicons_242_google_maps.png" alt="user"
            /></label>
            <input
              class="input"
              type="text"
              name="location"
              placeholder="Your Location"
            />
            <div class="square">
              <div class="green"></div>
            </div>
            <span>I have read and accept the terms of use.</span>
            <div class="button">Sign Up</div>
          </form>
        </div>
      </div>
      <span class="title signIn-form-title">Sign In Form</span>
      <div class="shadow signIn">
        <div class="form signIn-form">
          <form>
            <label class="label" for="username"
              ><img src="img/glyphicon-user.png" alt="user"
            /></label>
            <input
              class="input"
              type="text"
              name="username"
              placeholder="Username"
            />
            <label class="label margin" for="password"
              ><img src="img/glyphiconn-lock.png" alt="lock"
            /></label>
            <input
              class="input"
              type="text"
              name="password"
              placeholder="Password"
            />
            <div class="square signIn-square">
              <div class="green signIn-green"></div>
            </div>
            <span class="remember">Remember me.</span>
            <div class="button signIn-button">Sign In</div>
          </form>
        </div>
      </div>
      <span class="title recover-form-title">Recover Form</span>
      <div class="shadow recover">
        <div class="form recover-form">
          <form>
            <label class="label recover-email" for="recover-email"
              ><img src="img/glyphicons-mail.png" alt="user-email"
            /></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="E-mail"
            />
            <label class="label recover-phone" for="recover-phone"
              ><img src="img/glyphicons-phone.png" alt="user-phone"
            /></label>
            <input
              class="input"
              type="tel"
              name="phone"
              placeholder="Enter your Phone number"
            />

            <div class="button send-button">Send</div>
            <div class="button done-button">Done</div>
          </form>
        </div>
      </div>
      <span class="title subscribe-form-title">Subscribe Form</span>
      <div class="shadow subscribe">
        <div class="form subscribe-form">
          <form>
            <label class="label subscribe-email" for="subscribe-email"
              ><img src="img/glyphicons-mail.png" alt="user-email"
            /></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Enter your E-mail"
            />
            <div class="button subscribe-button">Subscribe</div>
            <div class="button nothanks-button">No, Thanks</div>
          </form>
        </div>
      </div>
      <span class="title send-email-form-title">Send Email</span>
      <div class="shadow sendEmail">
        <div class="form send-email-form">
          <form>
            <label class="label" for="username"
              ><img src="img/glyphicon-user.png" alt="user"
            /></label>
            <input
              class="input"
              type="text"
              name="username"
              placeholder="Your name"
            />
            <label class="label" for="send-email"
              ><img src="img/glyphicons-mail.png" alt="user-email"
            /></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Your E-mail"
            />
            <textarea class="message" name="message"></textarea>
            <span class="message">Type your message...</span>
            <div class="square send-square">
              <div class="green"></div>
            </div>
            <span class="send">Send a copy to my Email </span>
            <div class="button send-email-button">Send Email</div>
          </form>
        </div>
      </div>

      <img
        class="logo_round_bottom"
        src="img/masteralb_logo_round.png"
        alt="masteralb_logo_round"
      />
      <img
        class="logo_bottom"
        src="img/masteralb_logo.png"
        alt="masteralb_logo"
      />
    </div>
  </body>
</html>
